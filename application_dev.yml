server:
  port: 80
  ssl:
    enabled: false
    key-store: file:/path/to/keystore.p12
    key-store-password: KeystorePassword
    key-alias: KeyAlias

zuul:
  add-host-header: true
  routes:
    caspa-pico-server:
      path: /**
      url: http://localhost:8080/
      sensitive-headers:
    influxdb:
      path: /grafana/**
      url: http://localhost:3000/grafana
      sensitiveHeaders:
    mongodb:
      path: /mongodb/**
      url: mongodb://localhost:27017
      sensitive-headers: